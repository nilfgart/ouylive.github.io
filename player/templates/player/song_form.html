{%extends 'base.html'%}
{% load static %}
{%block style%}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="{% static 'index.css' %}" rel="stylesheet"/>
{%endblock%}
 {%block body%}
 <div class="card mb-3" style="max-width: 800px;">
  <div class="row g-0">
    <div class="col-md-4" id="img">
     
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h2 class="title">Add new song!!!</h2>
        <div class="container-fluid">
          <form  action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {%for field in form %}
            <div class="form-group">
                 <div class="col-sm-offset-4 col-sm-10">
                 <span class="text-danger small">{{field.errors}}</span>
                 </div>
             <label class="control-label col-sm-4">{{field.label_tag}}</label>
            <div>{{field}}</div>
           </div> 
             {%endfor%}
              <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
               
                  <button type="submit" class="btn btn-success" style="background-color: blueviolet;border:0ch">Submit</button>
              </div>
          </div>
          </form>
        </div>
        
    </div>
    </div>
  </div>
</div>

{%endblock%}
